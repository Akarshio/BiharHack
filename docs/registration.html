</head>

    <div class="auth-container">
        <div class="container">
            <div class="brand-header">
                <a class="navbar-brand" style="font-size:50px; font-weight: bold;" >
                    <i class="fas fa-code" ></i> BiharHack</a>
                <p>Connect, Learn, and Grow with Tech Events in Bihar</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card">
                        <div class="tab-buttons">
                            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                        </div>
                        
                        <div class="form-container">
                            <!-- Login Form -->
                            <div id="loginForm" class="form-content active">
                                <h3 class="mb-4 text-center">Welcome Back</h3>
                                
                                <button class="btn-google" onclick="googleLogin()">
                                    <svg width="20" height="20" viewBox="0 0 48 48">
                                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                    </svg>
                                    Continue with Google
                                </button>
                                
                                <div class="divider">
                                    <span>or login with email</span>
                                </div>
                                
                                <form onsubmit="handleLogin(event)">
                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" placeholder="your@email.com" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                                
                                <div class="toggle-form">
                                    Don't have an account? <a href="#" onclick="switchTab('signup')">Sign Up</a>
                                </div>
                            </div>
                            
                            <!-- Sign Up Form -->
                            <div id="signupForm" class="form-content">
                                <h3 class="mb-4 text-center">Create Account</h3>
                                
                                <button class="btn-google" onclick="googleSignup()">
                                    <svg width="20" height="20" viewBox="0 0 48 48">
                                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                    </svg>
                                    Sign up with Google
                                </button>
                                
                                <div class="divider">
                                    <span>or register with email</span>
                                </div>
                                
                                <div class="user-type-selector" id="userTypeSelector">
                                    <div class="user-type-card" onclick="selectUserType('student')">
                                        <i class="fas fa-graduation-cap"></i>
                                        <h5>Student</h5>
                                    </div>
                                    <div class="user-type-card" onclick="selectUserType('speaker')">
                                        <i class="fas fa-microphone"></i>
                                        <h5>Speakers</h5>
                                    </div>
                                </div>
                                
                                <form id="registrationForm" onsubmit="handleSignup(event)">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" placeholder="your@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" placeholder="+91 XXXXX XXXXX" required>
                                    </div>
                                    <div class="mb-3" id="organizationField">
                                        <label class="form-label" id="organizationLabel">College Name</label>
                                        <input type="text" class="form-control" id="organizationInput" placeholder="Enter college name" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Create password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                </form>
                                
                                <div class="toggle-form">
                                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BiharHack. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserType = 'student';
        
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
                tabButtons[0].classList.remove('active');
            }
        }
        
        function selectUserType(type) {
            currentUserType = type;
            const cards = document.querySelectorAll('.user-type-card');
            const orgLabel = document.getElementById('organizationLabel');
            const orgInput = document.getElementById('organizationInput');
            
            cards.forEach(card => card.classList.remove('selected'));
            
            if (type === 'student') {
                cards[0].classList.add('selected');
                orgLabel.textContent = 'College Name';
                orgInput.placeholder = 'Enter college name';
            } else {
                cards[1].classList.add('selected');
                orgLabel.textContent = 'Company Name';
                orgInput.placeholder = 'Enter company name';
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            alert('Login functionality will be connected to backend later!');
            // Backend integration will be done here
        }
        
        function handleSignup(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            alert(`Registration as ${currentUserType} will be processed with backend!`);
            // Backend integration will be done here
        }
        
        function googleLogin() {
            alert('Google Login will be integrated with backend!');
            // Google OAuth integration will be done here
        }
        
        function googleSignup() {
            alert('Google Sign Up will be integrated with backend!');
            // Google OAuth integration will be done here
        }
        
        // Initialize with student selected
        selectUserType('student');
    </script>
    <script src="script.js"></script>
</body>
</html>
